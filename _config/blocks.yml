---
Name: 'blocks'
After:
  - 'framework/*'
  - 'cms/*'
---
SiteTree:
  extensions:
    - BlocksSiteTreeExtension
ContentController:
  extensions:
    - BlocksContentControllerExtension
  url_handlers:
    'block/$ID!': 'handleBlock'
SiteConfig:
  extensions:
    - BlockSiteConfigExtension

Block:
  defaultBlockArea: false
  extensions:
    - Versioned('Stage','Live')
